<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app__videos">
        <!-- Video 1 -->
        <div class="video">
            <video class="video__player" src="videos/video1.mp4"></video>
            <div class="video__footer">
                <div class="video__footer-text">
                    <h3>@username1</h3>
                    <p class="video__footer-description">This is a cool video caption!</p>
                </div>
            </div>
            <div class="video__sidebar">
                <div class="video__sidebar-button">
                    <span class="fa fa-heart"></span>
                    <p>1.2M</p>
                </div>
                <div class="video__sidebar-button">
                    <span class="fa fa-comment"></span>
                    <p>123K</p>
                </div>
                <div class="video__sidebar-button">
                    <span class="fa fa-share"></span>
                    <p>54K</p>
                </div>
            </div>
        </div>

        <!-- Video 2 -->
        <div class="video">
            <video class="video__player" src="videos/video2.mp4"></video>
            <div class="video__footer">
                <div class="video__footer-text">
                    <h3>@username2</h3>
                    <p class="video__footer-description">Another great video!</p>
                </div>
            </div>
            <div class="video__sidebar">
                <div class="video__sidebar-button">
                    <span class="fa fa-heart"></span>
                    <p>890K</p>
                </div>
                <div class="video__sidebar-button">
                    <span class="fa fa-comment"></span>
                    <p>95K</p>
                </div>
                <div class="video__sidebar-button">
                    <span class="fa fa-share"></span>
                    <p>32K</p>
                </div>
            </div>
        </div>
    </div>
    <footer style="text-align:center;padding:12px 0;margin-top:18px;">
        <a href="support.html" style="color:#007bff;text-decoration:none;font-weight:600;">Support / Contact</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
